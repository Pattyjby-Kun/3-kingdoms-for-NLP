        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#A7C7E7", "font": {"color": "#000000"}, "id": "\u0e01\u0e27\u0e19\u0e2d\u0e39", "label": "\u0e01\u0e27\u0e19\u0e2d\u0e39", "shape": "dot", "size": 40, "title": "\u0e15\u0e31\u0e27\u0e25\u0e30\u0e04\u0e23: \u0e01\u0e27\u0e19\u0e2d\u0e39"}, {"color": "#A7C7E7", "font": {"color": "#000000"}, "id": "\u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22", "label": "\u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22", "shape": "dot", "size": 40, "title": "\u0e15\u0e31\u0e27\u0e25\u0e30\u0e04\u0e23: \u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22"}, {"color": "#A7C7E7", "font": {"color": "#000000"}, "id": "\u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48", "label": "\u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48", "shape": "dot", "size": 40, "title": "\u0e15\u0e31\u0e27\u0e25\u0e30\u0e04\u0e23: \u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48"}, {"color": "#A7C7E7", "font": {"color": "#000000"}, "id": "\u0e42\u0e08\u0e42\u0e09", "label": "\u0e42\u0e08\u0e42\u0e09", "shape": "dot", "size": 40, "title": "\u0e15\u0e31\u0e27\u0e25\u0e30\u0e04\u0e23: \u0e42\u0e08\u0e42\u0e09"}]);
                  edges = new vis.DataSet([{"color": "#e74c3c", "from": "\u0e01\u0e27\u0e19\u0e2d\u0e39", "label": "\u0e28\u0e31\u0e15\u0e23\u0e39 (5x)", "to": "\u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22", "width": 8.0}, {"color": "#f39c12", "from": "\u0e01\u0e27\u0e19\u0e2d\u0e39", "label": "\u0e1e\u0e31\u0e19\u0e18\u0e21\u0e34\u0e15\u0e23 (6x)", "to": "\u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48", "width": 9.2}, {"color": "#f39c12", "from": "\u0e01\u0e27\u0e19\u0e2d\u0e39", "label": "\u0e1e\u0e31\u0e19\u0e18\u0e21\u0e34\u0e15\u0e23 (1x)", "to": "\u0e42\u0e08\u0e42\u0e09", "width": 3.2}, {"color": "#f39c12", "from": "\u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22", "label": "\u0e1e\u0e31\u0e19\u0e18\u0e21\u0e34\u0e15\u0e23 (5x)", "to": "\u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48", "width": 8.0}, {"color": "#f39c12", "from": "\u0e40\u0e15\u0e35\u0e22\u0e27\u0e2b\u0e38\u0e22", "label": "\u0e1e\u0e31\u0e19\u0e18\u0e21\u0e34\u0e15\u0e23 (1x)", "to": "\u0e42\u0e08\u0e42\u0e09", "width": 3.2}, {"color": "#f39c12", "from": "\u0e40\u0e25\u0e48\u0e32\u0e1b\u0e35\u0e48", "label": "\u0e1e\u0e31\u0e19\u0e18\u0e21\u0e34\u0e15\u0e23 (2x)", "to": "\u0e42\u0e08\u0e42\u0e09", "width": 4.4}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"physics": {"enabled": true, "solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -30, "centralGravity": 0.01, "springLength": 150, "springConstant": 0.05}, "minVelocity": 0.75}, "interaction": {"hover": true, "dragNodes": true, "zoomView": true}, "nodes": {"font": {"size": 22, "face": "Tahoma"}, "borderWidth": 2}, "edges": {"font": {"size": 18, "align": "middle"}, "smooth": {"type": "dynamic"}}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
